server {
    listen 443 ssl; # managed by Certbot;
    server_name puge.renqiukai.com;
    location / {
        root /home/puge-game;
        index index.html index.htm;
        # try_files $uri $uri/ /index.html;
    }
    ssl_certificate /etc/letsencrypt/live/puge.renqiukai.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/puge.renqiukai.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}

server {
    if ($host = puge.renqiukai.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    return 404; # managed by Certbot
}