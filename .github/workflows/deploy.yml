name: Deploy to Tencent Cloud via SSH

on:
  push:
    branches:
      - main   # 如果你的分支是 master，这里改成 master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (not really used, but good practice)
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/puge-game
            echo "Current dir: $(pwd)"
            git fetch origin
            git reset --hard origin/main
